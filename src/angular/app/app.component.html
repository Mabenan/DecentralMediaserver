<app-top-nav class="fixed-topnav"></app-top-nav>
<mat-sidenav-container>
  <mat-sidenav #appDrawer mode="over" opened="false">
    <mat-nav-list>
      <app-menu-list-item *ngFor="let item of navService.navItems" [item]="item"></app-menu-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <div fxFlex></div>
  <span class="version-info">Current build: {{version.full ? version.full : version}}</span>
  <mat-toolbar class="fixed-bottomnav">
    <button mat-icon-button *ngFor="let element of navService.toolbarButtons" id="menu" (click)="element.handler.onClick()">
      {{element.name}}
    </button>
  </mat-toolbar>
</mat-sidenav-container>
