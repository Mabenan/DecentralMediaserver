<div class="container">
  <form [formGroup]="album" (ngSubmit)="save()">
  <mat-form-field>
    <input
      matInput
      placeholder="Name"
      formControlName="name"
      required
    />
  </mat-form-field>
  <div>
    <button mat-button  type="submit">Save</button>
    <button mat-button (click)="abort()">Abort</button>
  </div>
</form>
</div>
