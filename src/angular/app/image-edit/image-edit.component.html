<h1 mat-dialog-title>Edit Image {{data.image.name}}</h1>
<mat-dialog-content>
    <label>
        Date Time:
        <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="createdAt" #dateTime="ngModel">
        <owl-date-time #dt></owl-date-time>
    </label>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="data.image.createdAt = createdAt">Save</button>
</mat-dialog-actions>
