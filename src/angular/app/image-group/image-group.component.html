<h2>{{ day.day }}</h2>
<div class="mygallery">
  <div
    class="lightgallery"
    *ngFor="let image of images"
    [ngStyle]="{'background': 'url(data:image/jpg;base64,' + image.thumb + ') no-repeat left center', 'background-size': 'cover'}"
  >
  <div class="del" (click)="delete(image)">D</div>
  <div class="del" (click)="onClick(image)">Z</div>
</div>
</div>
